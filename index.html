    <p class="subtitulo">
      BIENVENIDO A MI PAGINA WEB. POR FAVOR INGRESE SUS CREDENCIALES
    </p>

      <input
        text="text"
        placeholder="TU USUARIO (3-16 CARACTERES)"
        pattern="\w{3,16}"

      <input

        placeholder="TU PASSWORD (4 digitos)"

      <br />
      <input class="btn-enviar" type="submit" value="INGRESAR" />
    </div>
